<html lang="zh-CN">
 <head> 
  <meta charset="UTF-8"> 
  <title>生辰计算器</title> 
  <style>
        body, input, button {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result, .current-time {
            margin-top: 20px;
        }
        #currentTime {
            font-size: 1.2em;
        }
    </style> 
  <script src="js/jq.js"></script> 
 </head> 
 <body id="v1"> 
  <div id="v2" class="container"> 
   <h1 id="v3">生辰计算器</h1> 
   <div id="v4" class="form-group"> 
    <label id="v5" for="birthDateText">出生日期 (格式: YYYYMMDD):</label> 
    <input type="text" id="birthDateText" placeholder="例如: 20240828"> 
   </div> 
   <button id="calculateButton">开始计算</button> 
   <div class="result" id="ageAndTimeResult"></div> 
   <div class="current-time" id="currentTime">
    当前时间: 上午0:00:00
   </div> 
  </div> 
  <script>
        document.getElementById('calculateButton').addEventListener('click', function() {
            const birthInput = document.getElementById('birthDateText').value;
            if(!birthInput.match(/^\d{8}$/)){
                alert('日期格式不正确，请使用 YYYYMMDD 格式！');
                return;
            }

            const birthDate = new Date(
                parseInt(birthInput.substring(0, 4), 10),
                parseInt(birthInput.substring(4, 6), 10) - 1,
                parseInt(birthInput.substring(6, 8), 10)
            );

            const updateAgeAndTime = () => {
                const now = new Date();
                const diffMs = now - birthDate;
                const seconds = Math.floor(diffMs / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);
                const days = Math.floor(hours / 24);
                const years = (diffMs / (1000 * 60 * 60 * 24 * 365.25)).toFixed(9); // 修改了这里

                const ageDisplayElement = document.getElementById('ageAndTimeResult');
                ageDisplayElement.innerHTML = `
                    <p>你已经 ${years} 岁了</p>
                    <p>时间差：${days % 365} 天 ${hours % 24} 时 ${minutes % 60} 分 ${seconds % 60} 秒</p>
                `;
            };

            updateAgeAndTime(); // 立即执行一次
            setInterval(updateAgeAndTime, 1); // 然后每0.1秒更新
        });

        window.onload = function() {
            const currentTimeElement = document.getElementById('currentTime');
            setInterval(function() {
                currentTimeElement.textContent = `当前时间: ${new Date().toLocaleTimeString()}`;
            }, 100);
        };
    </script>  
 </body>
</html>
