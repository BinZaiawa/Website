<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>复杂计时器</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f7f7f7;
    }

    .container {
        border: 5px solid #333;
        padding: 20px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #timer {
        font-family: 'Arial', sans-serif;
        font-size: 24px;
        color: #333;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
    }

    .button {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        font-size: 16px;
        border: 1px solid #333;
        border-radius: 5px;
        background-color: #f7f7f7;
    }

    .button:hover {
        background-color: #e0e0e0;
    }
</style>
</head>
<body>

<div class="container">
    <div id="timer">00:00:00.000</div>
    <button id="startButton" class="button">开始</button>
    <button id="pauseButton" class="button">暂停</button>
    <button id="resetButton" class="button">重置</button>
</div>

<script>
    // 获取计时器元素
    const timerElement = document.getElementById('timer');
    const startButton = document.getElementById('startButton');
    const pauseButton = document.getElementById('pauseButton');
    const resetButton = document.getElementById('resetButton');

    // 初始化计时器
    let milliseconds = 0;
    let seconds = 0;
    let minutes = 0;
    let hours = 0;
    let timerInterval;
    let isRunning = false;

    // 更新计时器显示
    function updateTimerDisplay() {
        const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(3, '0')}`;
        timerElement.textContent = formattedTime;
    }

    // 开始计时器
    function startTimer() {
        if (!isRunning) {
            isRunning = true;
            timerInterval = setInterval(() => {
                milliseconds += 10;
                if (milliseconds >= 1000) {
                    milliseconds = 0;
                    seconds++;
                    if (seconds >= 60) {
                        seconds = 0;
                        minutes++;
                        if (minutes >= 60) {
                            minutes = 0;
                            hours++;
                        }
                    }
                }
                updateTimerDisplay();
            }, 10);
        }
    }

    // 暂停计时器
    function pauseTimer() {
        if (isRunning) {
            clearInterval(timerInterval);
            isRunning = false;
        }
    }

    // 重置计时器
    function resetTimer() {
        pauseTimer();
        milliseconds = 0;
        seconds = 0;
        minutes = 0;
        hours = 0;
        updateTimerDisplay();
    }

    // 绑定按钮事件
    startButton.addEventListener('click', startTimer);
    pauseButton.addEventListener('click', pauseTimer);
    resetButton.addEventListener('click', resetTimer);
</script>

</body>
</html>
