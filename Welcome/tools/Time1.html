<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>居中显示的倒计时程序</title>
<style>
   body, html {
       height: 100%;
       margin: 0;
       display: flex;
       justify-content: center;
       align-items: center;
       flex-direction: column;
   }
   .frame {
       position: fixed;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       border: 5px solid #000; /* 边框样式 */
       z-index: -1; /* 将框置于元素下方 */
   }
   .content {
       position: relative; /* 使内容相对于frame定位 */
       z-index: 1; /* 将内容置于frame上方 */
       display: flex;
       flex-direction: column;
       align-items: center;
       justify-content: center;
       padding: 20px; /* 添加一些内边距 */
   }
   #countdown {
       font-size: 2em;
       color: #333;
       margin-bottom: 20px;
   }
   .controls {
       display: flex;
       flex-wrap: wrap;
       justify-content: center;
   }
   button {
       padding: 10px 20px;
       margin: 5px;
       cursor: pointer;
   }
</style>
</head>
<body>

<div class="frame"></div> <!-- 这个额外的div将作为边框 -->

<div class="content">
   <div id="countdown">00:00:00:00</div>
   <div class="controls">
      <input type="number" id="hours" placeholder="小时" min="0" max="99">
      <input type="number" id="minutes" placeholder="分钟" min="0" max="59">
      <input type="number" id="seconds" placeholder="秒" min="0" max="59">
      <input type="number" id="milliseconds" placeholder="毫秒" min="0" max="999">
      <button onclick="startCountdown()">开始</button>
      <button onclick="pauseCountdown()">暂停</button>
      <button onclick="resetCountdown()">重置</button>
   </div>
</div>

<script>
   var countdownInterval;
   var endTime;
   var isPaused = false;

   function startCountdown() {
       var hours = parseInt(document.getElementById('hours').value, 10) || 0;
       var minutes = parseInt(document.getElementById('minutes').value, 10) || 0;
       var seconds = parseInt(document.getElementById('seconds').value, 10) || 0;
       var milliseconds = parseInt(document.getElementById('milliseconds').value, 10) || 0;
       endTime = new Date().getTime() + hours * 3600000 + minutes * 60000 + seconds * 1000 + milliseconds;
       countdownInterval = setInterval(updateCountdown, 10);
   }

   function pauseCountdown() {
       clearInterval(countdownInterval);
       isPaused = true;
   }

   function resetCountdown() {
       clearInterval(countdownInterval);
       isPaused = false;
       document.getElementById('countdown').innerHTML = '00:00:00:00';
       endTime = null;
   }

   function updateCountdown() {
       if (isPaused) return;
       var now = new Date().getTime();
       var distance = endTime - now;
       if (distance < 0) {
           clearInterval(countdownInterval);
           document.getElementById('countdown').innerHTML = '倒计时结束';
           return;
       }
       var days = Math.floor(distance / (1000 * 60 * 60 * 24));
       var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
       var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
       var seconds = Math.floor((distance % (1000 * 60)) / 1000);
       var milliseconds = Math.floor((distance % 1000));
       document.getElementById('countdown').innerHTML = 
           pad(hours) + ':' + pad(minutes) + ':' + pad(seconds) + ':' + pad(milliseconds, 3);
   }

   function pad(num, size) {
       var s = num + "";
       while (s.length < size) s = "0" + s;
       return s;
   }

   // 初始化倒计时
   startCountdown();
</script>

</body>
</html>
