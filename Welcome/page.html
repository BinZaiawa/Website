<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin | 主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
        }

        .header-container {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            margin: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            transition: all 0.5s ease;
            border: 4px solid white;
        }

        .profile-pic:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .profile-pic:hover img {
            transform: scale(1.1);
        }

        .title {
            margin: 25px 0;
            font-size: 2.5em;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .subtitle {
            width: 80%;
            max-width: 600px;
            margin: 15px auto;
            height: 3px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .button {
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.9);
            color: #2c3e50;
            text-decoration: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button i {
            font-size: 1.2em;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            background: #3498db;
            color: white;
        }

        @media (max-width: 768px) {
            .button-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                padding: 20px;
                gap: 15px;
            }

            .button {
                padding: 15px 25px;
            }

            .title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="profile-pic">
            <img src="./img/image.png" alt="个人头像">
        </div>
        <div class="title">欢迎进入Bin Tools!</div>
        <div class="subtitle"></div>
    </div>

    <div class="button-container">
        <a href="https://binzaiawa.github.io/Welcome/Welcome.html" class="button" id="backButton">
            <i class="fas fa-arrow-left"></i>返回
        </a>
        <a href="https://ol.woobx.cn/tool/" class="button">
            <i class="fas fa-box-open"></i>一个木函
        </a>
        <a href="https://www.baidu.com/" class="button">
            <i class="fas fa-search"></i>百度
        </a>
        <a href="./tools/Age.html" class="button">
            <i class="fas fa-calendar-alt"></i>年龄计算器
        </a>
        <a href="./tools/Birthday.html" class="button">
            <i class="fas fa-birthday-cake"></i>我的生日
        </a>
        <a href="./tools/Time1.html" class="button">
            <i class="fas fa-hourglass-start"></i>倒计时
        </a>
        <a href="./tools/Clock-white.html" class="button">
            <i class="far fa-clock"></i>简洁时钟 · 白
        </a>
        <a href="./tools/Clock-black.html" class="button">
            <i class="fas fa-clock"></i>简洁时钟 · 黑
        </a>
        <a href="./tools/Time2.html" class="button">
            <i class="fas fa-stopwatch"></i>计时器
        </a>
        <a href="./tools/MSDM EJZHS.html" class="button">
            <i class="fas fa-exchange-alt"></i>摩斯电码和进制换算
        </a>
        <a href="./tools/Time date.html" class="button">
            <i class="fas fa-calendar-check"></i>时间+日期显示 · 白
        </a>
        <a href="./tools/Random.html" class="button">
            <i class="fas fa-random"></i>随机抽取器
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有按钮添加点击事件和过渡动画
            document.querySelectorAll('.button').forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    const href = this.getAttribute('href');
                    
                    // 添加点击动画
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 100);

                    // 页面淡出效果
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        if (this.id === 'backButton') {
                            // 如果是返回按钮，先打开新页面再关闭当前页面
                            window.open(href, '_self');
                            setTimeout(() => {
                                window.close();
                            }, 100);
                        } else {
                            window.open(href, '_blank');
                        }
                        document.body.style.opacity = '1';
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
